{% extends "base.html" %}
{% block page_content %}
<h1>{{ movie.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src={{movie.image}} alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Movie Release Year:</h5>
        <p>{{ movie.release_year }}</p>
        <br>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block page_content %}
<h1>{{ movie.title }}</h1>
<h3>{{ movie.release_year}}</h3>

<div class="row">
    <img src={{movie.background_path}} alt="" width="100%" height="100%">
</div>
<div class="row">
    <div class="col">
        <h5>Description:</h5>
        <p>{{ movie.description }}</p>
        <br>
        <h5>Director:</h5>
        <p>{{ movie.director }}</p>
        <br>
        <h6>Cast:</h6>
        <p>{{ movie.cast }}</p>
    </div>
</div>
{% endblock %}

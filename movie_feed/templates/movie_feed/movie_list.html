{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div class="column-is-one-third">
    <form method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
        
    </form>
</div>

<div class="row">
{% for movie in filter.qs %}
    <div class="col-sm-3">
        <div class="card">
            <img class="card-img-top" src={{movie.image}}>
            <div class="card-body">
                <h6 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.release_year }}</p>
                <a href="{% url 'movie_detail' movie.pk %}"
                   class="btn btn-primary">
                    Details
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
